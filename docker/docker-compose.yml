version: '3'

services:
  teledrive:
    command: yarn server prisma migrate deploy && node server/dist/index.js
    labels:
      traefik.http.routers.server.rule: Host(`teledrive.localhost`)
      traefik.port: 4000
    ports:
      - "${PORT:-4000}:${PORT:-4000}"
    expose:
      - ${PORT:-4000}
    build:
      context: ../.
      dockerfile: Dockerfile
      args:
        REACT_APP_TG_API_ID: ${TG_API_ID}
        REACT_APP_TG_API_HASH: ${TG_API_HASH}
    environment:
      DATABASE_URL: postgres://postgres:${DB_PASSWORD}@localhost:5432/teledrive
      REDIS_URI: redis://redis:6379
    env_file:
      - .env
    depends_on:
      - db
      - redis

  db:
    image: postgres:13
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: teledrive
    volumes:
      - teledrive_data:/var/lib/postgresql/data
      - ../server/src/model/migrations/dump.sql:/docker-entrypoint-initdb.d/dump.sql

  redis:
    image: redis:6
    restart: always

volumes:
  teledrive_data: